<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏴‍☠To-Do List Nakama</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Daftar Tugas 📝</h1>
        
        <div class="input-group">
            <input type="text" id="task-input" placeholder="Tambahkan Tugasmu Bro">
            <button id="add-task-btn">Tambah</button>
        </div>
        
        <div class="filter-group">
            <button class="filter-btn active" data-filter="all">Semua</button>
            <button class="filter-btn" data-filter="pending">Belum Selesai</button>
            <button class="filter-btn" data-filter="completed">Selesai</button>
        </div>
        
        <ul id="todo-list">
        </ul>
    </div>
    
    <p class="watermark">Roronoa Choqy S⚔︎</p>
    
    <script src="script.js"></script>
</body>
</html>
